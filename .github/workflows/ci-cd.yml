name: Account Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Show folder structure (for debugging â€“ safe to keep)
      - name: Show project structure
        run: ls -R

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Install dependencies
      - name: Install dependencies
        working-directory: account-service
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing basic packages"
            pip install fastapi uvicorn pytest
          fi

      # 5. Run tests (if tests folder exists)
      - name: Run tests
        working-directory: account-service
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests folder found, skipping tests"
          fi

      # 6. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build Docker image
      - name: Build Docker image
        working-directory: account-service
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/account-service:latest .

      # 8. Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/account-service:latest
