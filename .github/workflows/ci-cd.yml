name: Account Service CI/CD

# Trigger workflow on push or pull request to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python (if your service is Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r account-service/requirements.txt

      # 5️⃣ Set up Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: mazulu
          password: Bassie_07

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t mazulu/account-service:latest ./account-service

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push mazulu/account-service:latest
